<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zipline: Show the Local Weather</title> 
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
  <div class="container">
    <h1 class="text-center">Local Weather App</h1>
    <h1 class="text-center" id="location"></h1>
    <h2 class="text-center"><span id="weather-icons"></span> <span id="temp"></span></h2>
    <div class="text-center"><button class="btn btn-info" id="change-temp">Switch to &#8457;</i></button></div>
  </div>
  <div class="container">
    <h2 class="text-center">Get Weather by Zip Code</h2>
    <div class="form-group text-center">
      <label for="zip">Zip Code:</label>
      <input type="text" class="form-control" id="zip">
      <button class="btn btn-info" id="getWeather">Get Weather</button>
    </div>
  </div>
</main>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/app.js"></script> 
</body>
</html>
