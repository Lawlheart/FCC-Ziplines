<!DOCTYPE html>
<html ng-app="WikiFeedApp">
<head>
  <meta charset="UTF-8">
  <title>Zipline:  Stylize Stories on Camper News</title> 
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="MainController">
<main class="container-fluid">
  <div class="title text-center">
    <h1>Wikipedia Viewer</h1>    
    <form class="form-group form" ng-submit="getWiki(search)">
      <input type="text" ng-model="search" class="form-control" placeholder="Search" id="search" wiki-autocomplete info="searchScope">
    </form>
    <button class="btn btn-primary" ng-click="random()">Go to a Random Page</button>
  </div>
  <section>
    <wiki-story ng-repeat="page in pages" page="page"></wiki-story>
  </section>
</main>
  <script src='js/jquery/jquery.min.js'></script>
  <script src='js/jquery/jquery-ui.min.js'></script>
  <script src="js/angularjs/angular.min.js"></script>
  <script src="js/angularjs/angular-sanitize.min.js"></script>
  <script src="js/app.js"></script> 
</body>
</html>
